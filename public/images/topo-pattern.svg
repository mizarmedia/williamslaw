<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="topo" patternUnits="userSpaceOnUse" width="400" height="400">
      <g fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.15">
        <!-- Contour lines mimicking Idaho mountain terrain -->
        <path d="M0,50 Q100,30 200,60 T400,40"/>
        <path d="M0,80 Q80,100 160,70 Q240,40 320,90 T400,75"/>
        <path d="M0,120 Q60,140 120,110 Q200,80 280,130 T400,115"/>
        <path d="M0,160 Q100,180 200,150 Q300,120 400,170"/>
        <path d="M0,200 Q80,170 160,210 Q240,250 320,190 T400,205"/>
        <path d="M0,240 Q100,220 200,260 T400,235"/>
        <path d="M0,280 Q60,310 140,270 Q220,230 300,290 T400,275"/>
        <path d="M0,320 Q100,300 200,340 Q300,380 400,310"/>
        <path d="M0,360 Q80,340 160,370 Q240,400 320,350 T400,365"/>
        <!-- Additional organic contour details -->
        <ellipse cx="100" cy="150" rx="60" ry="30" transform="rotate(-15 100 150)"/>
        <ellipse cx="300" cy="250" rx="50" ry="25" transform="rotate(10 300 250)"/>
        <ellipse cx="200" cy="350" rx="70" ry="35" transform="rotate(-5 200 350)"/>
        <path d="M50,50 Q70,80 60,110"/>
        <path d="M350,100 Q330,130 340,160"/>
        <path d="M150,300 Q170,270 160,240"/>
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#topo)"/>
</svg>
